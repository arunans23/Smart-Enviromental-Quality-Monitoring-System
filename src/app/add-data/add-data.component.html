<div class="container">
  <input type='file' accept='text/plain' multiple (change)='openFile($event)'>
  <button (click)="update()">Update</button>
</div>

<div class="container">
  <button (click) = "checkDate()">Test</button>
</div>

<br>

<div class="container" *ngIf = "newEntries.length != 0">
  <div class="alert alert-success" *ngFor = "let newEntry of newEntries">
    New Data added : {{newEntry.dateTime}}    {{newEntry.pm25}}
  </div>
</div>
<br>
